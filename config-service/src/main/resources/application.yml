spring:
  profiles:
    active: native
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/pavzay/seminar-manager
          search-paths: config-service/src/main/resources/config
        native:
          search-locations: classpath:config

server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
